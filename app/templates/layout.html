<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Zohir Location Auto" }}</title>

  <!-- Nice font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="app-shell">
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brand">
          <div class="logo">Z</div>
          <div class="brand-text">
            <div class="brand-title">Zohir Location Auto</div>
            <div class="brand-sub">Gestion (Trello) • Contrat FR/AR • DZD</div>
          </div>
        </div>

        <nav class="nav">
          <a class="navlink" href="/dashboard">Dashboard</a>
          <a class="navlink" href="/bookings">Réservations</a>
          <a class="navlink" href="/clients">Clients</a>
          <a class="navlink" href="/vehicles">Véhicules</a>
          <a class="navlink" href="/finance">Finance</a>
          <a class="navlink danger" href="/logout">Logout</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div>© {{ title or "Zohir Location Auto" }}</div>
        <div class="muted">CNI/Passeport • Chauffeur/GPS/Siège bébé</div>
      </div>
    </footer>
  </div>

</body>
</html>
