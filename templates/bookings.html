{% extends "layout.html" %}
{% block content %}

<div class="page-head">
  <div class="page-title">
    <h1>Réservations</h1>
    <div class="muted">Créer une demande, suivre les statuts, générer un contrat FR + AR.</div>
  </div>
</div>

<div class="panel">
  <div class="panel-head">
    <div>
      <div class="panel-title">Créer une demande</div>
      <div class="panel-sub">Formulaire de création d'une nouvelle réservation.</div>
    </div>
    <div class="panel-badge">DZD • CNI/Passeport</div>
  </div>

  <form method="post" action="/bookings/create" class="form-grid">
    <div class="field span-6">
      <label>Nom du client</label>
      <input name="client_name" placeholder="Ex: Zohir B." />
    </div>

    <div class="field span-6">
      <label>Téléphone</label>
      <input name="client_phone" placeholder="Ex: 06 XX XX XX XX" />
    </div>

    <div class="field span-12">
      <label>Adresse</label>
      <input name="client_address" placeholder="Adresse complète du client" />
    </div>

    <div class="field span-6">
      <label>Document ID</label>
      <input name="doc_id" placeholder="CNI / Passeport" />
    </div>

    <div class="field span-6">
      <label>Permis</label>
      <input name="driver_license" placeholder="N° de permis" />
    </div>

    <div class="field span-6">
      <label>Véhicule (Nom)</label>
      <input name="vehicle_name" placeholder="Ex: Clio 4" />
    </div>

    <div class="field span-6">
      <label>Immatriculation</label>
      <input name="vehicle_plate" placeholder="Ex: 123 456 789" />
    </div>

    <div class="field span-6">
      <label>Modèle</label>
      <input name="vehicle_model" placeholder="Ex: Clio IV Diesel" />
    </div>

    <div class="field span-6">
      <label>VIN</label>
      <input name="vehicle_vin" placeholder="Ex: VF1XXXXXXXXXXXXXX" />
    </div>

    <div class="field span-6">
      <label>Date début</label>
      <input name="start_date" type="date" />
    </div>

    <div class="field span-6">
      <label>Date fin</label>
      <input name="end_date" type="date" />
    </div>

    <div class="field span-6">
      <label>Lieu remise</label>
      <input name="pickup_location" placeholder="Ex: Aéroport" />
    </div>

    <div class="field span-6">
      <label>Lieu retour</label>
      <input name="return_location" placeholder="Ex: Centre-ville" />
    </div>

    <div class="field span-4">
      <label>Prix par jour (DA)</label>
      <input name="daily_price" placeholder="Ex: 8500" />
    </div>

    <div class="field span-4">
      <label>Dépôt (DA)</label>
      <input name="deposit" placeholder="Ex: 20000" />
    </div>

    <div class="field span-4">
      <label>Total (DA)</label>
      <input name="total_price" placeholder="Ex: 25500" />
    </div>

    <div class="field span-6">
      <label>KM sortie</label>
      <input name="km_out" />
    </div>

    <div class="field span-6">
      <label>KM retour</label>
      <input name="km_in" />
    </div>

    <div class="field span-6">
      <label>Carburant sortie</label>
      <input name="fuel_out" placeholder="Ex: Plein" />
    </div>

    <div class="field span-6">
      <label>Carburant retour</label>
      <input name="fuel_in" placeholder="Ex: 3/4" />
    </div>

    <div class="field span-12">
      <label>Options</label>
      <div class="chips">
        <label class="chip"><input type="checkbox" name="opt_driver"> Chauffeur</label>
        <label class="chip"><input type="checkbox" name="opt_gps"> GPS</label>
        <label class="chip"><input type="checkbox" name="opt_baby_seat"> Siège bébé</label>
      </div>
    </div>

    <div class="field span-12">
      <label>Notes</label>
      <textarea name="notes" placeholder="Remarques ou conditions..."></textarea>
    </div>

    <div class="actions span-12">
      <button class="btn primary">Créer demande</button>
    </div>
  </form>
</div>

{% endblock %}
